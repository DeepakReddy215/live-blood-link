# Render Blueprint Configuration
# This file defines infrastructure as code for automatic deployment
# CUSTOMIZE: Replace service names with your preferred names

services:
  # Backend Web Service
  - type: web
    name: your-project-backend  # CHANGE THIS to your preferred name
    runtime: node
    region: oregon  # CHANGE THIS to your preferred region
    plan: free
    branch: main  # CHANGE THIS to your default branch if different
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false # Set manually in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 1h
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false # Set manually in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false # Set manually in Render dashboard
      - key: EMAIL_FROM
        value: BloodStream <noreply@bloodstream.com>
      - key: FRONTEND_URL
        sync: false # Update after frontend deployment
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: OTP_EXPIRES_IN
        value: 10
      - key: OTP_LENGTH
        value: 6

  # Frontend Static Site
  - type: web
    name: your-project-frontend  # CHANGE THIS to your preferred name
    runtime: static
    region: oregon  # CHANGE THIS to match your backend region
    plan: free
    branch: main  # CHANGE THIS to your default branch if different
    rootDir: live-blood-link-main
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false # Set to backend URL after backend deployment
      - key: VITE_SOCKET_URL
        sync: false # Set to backend URL after backend deployment
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
